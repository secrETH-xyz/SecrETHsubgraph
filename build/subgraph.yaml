specVersion: 0.0.4
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: SecrETH
    network: mainnet
    source:
      address: "0x786e6201c65f133d53bdd6e8542e9c1943874cea"
      abi: SecrETH
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - DecryptionCalled
        - DecryptionReady
        - DecryptionReadyIncentivized
        - JoinNetworkRequest
      abis:
        - name: SecrETH
          file: SecrETH/abis/SecrETH.json
      eventHandlers:
        - event: DecryptionCalled(bytes32,bool)
          handler: handleDecryptionCalled
        - event: DecryptionReady(bytes32)
          handler: handleDecryptionReady
        - event: DecryptionReadyIncentivized(bytes32,uint256)
          handler: handleDecryptionReadyIncentivized
        - event: JoinNetworkRequest(bytes32)
          handler: handleJoinNetworkRequest
      file: SecrETH/SecrETH.wasm
